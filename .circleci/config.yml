
version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    working_directory: /tmp
    steps:
      - checkout
      - run:
          name: "make file"
          command: "echo Hello semoo from work space > /tmp/out.txt"
      - run:
          name: "PWD"
          command: "pwd"
      - persist_to_workspace:
          root: /tmp
          paths:
            - out.txt

  get_file_from_work_space:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - run:
          name: "get_file_from_work_space"
          command: "cat /tmp/out.txt"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - get_file_from_work_space