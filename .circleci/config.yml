
version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello semoo from work space >out.txt"
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - target/application.jar
            - build/*

  get_file_from_work_space:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "get_file_from_work_space"
          command: "cat out.txt"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - get_file_from_work_space